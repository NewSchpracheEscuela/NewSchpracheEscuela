<div class="modal__content">
    <div class="modal__header">
        <h3>Уроки</h3>
    </div>
    <div class="modal__body">
        <form name="editForm"  class = "popup__editForm" novalidate>
            <div class="popup_keyValue">
                <span>Группа:</span>
                <select name="group" ng-model="Item.formKeys['group']" ng-init="getItems('/groups')">
                    <option ng-repeat="group in items" ng-value="{{group.id}}">({{group.id}}) - {{group.level}}</option>
                </select>
            </div>
            <div class="popup_keyValue">
                <span>Преподаватель:</span>
                <select name="teacher" ng-model="Item.formKeys['teacher']" ng-init="getUsers()">
                    <option ng-repeat="user in users" ng-value="{{user.user_id}}">{{user.lastName}} {{user.firstName}}</option>
                </select>
            </div>
            <div class="popup_keyValue">
                <span>Аудитория:</span>
                <input ng-model="Item.formKeys['room']" type="text" name="Аудитория" required>
            </div>
            <div class="popup_keyValue">
                <span>Время:</span>
                <input ng-model="Item.formKeys['time']" type="time" name="Время" required>
            </div>
            <div class="popup_keyValue">
                <span>День недели:</span>
                <select name="day" ng-model="Item.formKeys['day']">
                    <option value="sunday">Воскресенье</option>
                    <option value="monday">Понедельник</option>
                    <option value="tuesday">Вторник</option>
                    <option value="wednesday">Среда</option>
                    <option value="thursday">Четверг</option>
                    <option value="friday">Пятница</option>
                    <option value="saturday">Суббота</option>
                </select>
            </div>
        </form>
    </div>
    <span ng-module="errorMessage" class="error__message">{{errorMessage}}</span>
    <div class="modal__footer">
        <input class="modal__button" type="button" ng-click="editItem()" value="ok">
        <button class="modal__button" ng-click="hidePopup('.popup__edit')">Cancel</button>
    </div>
</div>
