<div class="modal__content">
    <div class="modal__header">
        <h3>Новый пользователь</h3>
    </div>
    <div class="modal__body">
        <form name="addForm"  class = "popup__addForm" novalidate>
            <div class="popup_keyValue">
                <span>Логин:</span>
                <input ng-model="Item.formKeys['login']" type="text" name="Логин" placeholder="Логин" required>
            </div>
            <div class="popup_keyValue">
                <span>E-mail:</span>
                <input ng-model="Item.formKeys['email']" type="text" name="E-mail" placeholder="E-mail" required>
            </div>
            <div class="popup_keyValue">
                <span>Имя:</span>
                <input ng-model="Item.formKeys['firstName']" type="text" name="Имя" placeholder="Имя" required>
            </div>
            <div class="popup_keyValue">
                <span>Фамилия:</span>
                <input ng-model="Item.formKeys['lastName']" type="text" name="Фамилия" placeholder="Фамилия" required>
            </div>
            <div class="popup_keyValue">
                <span>Отчество:</span>
                <input ng-model="Item.formKeys['patronym']" type="text" name="Отчество" placeholder="Отчество" required>
            </div>
            <div class="popup_keyValue">
                <span>Пароль:</span>
                <input ng-model="Item.formKeys['password_hash']" type="text" name="Пароль" placeholder="Пароль" required>
            </div>
            <div class="popup_keyValue">
                <span>Роль:</span>
                <select name="role" ng-model="Item.formKeys['role']">
                    <option value="ROLE_STUDENT">Студент</option>
                    <option value="ROLE_TEACHER">Преподаватель</option>
                    <option value="ROLE_GUEST">Гость</option>
                    <option value="ROLE_ADMIN">Админ</option>
                </select>
                <!--<input ng-model="Item.formKeys['role']" type="text" name="Роль" required>-->
            </div>
            <div class="popup_keyValue">
                <span>Контакты:</span>
                <input ng-model="Item.formKeys['contactInfo']" type="text" name="Контакты" placeholder="Контакты" required>
            </div>
            <!--<div ng-repeat="key in formKeys track by key" class="popup_keyValue">-->
                <!--<span>{{key}}</span>-->
                <!--<input ng-model="Item.formKeys[key]" type="text" name="{{key}}" placeholder="{{key}}" required>-->
            <!--</div>-->
        </form>
    </div>
    <span ng-module="errorMessage">{{errorMessage}}</span>
    <div class="modal__footer">
        <input type="button" ng-click="addItem()" ng-disabled="addForm. $invalid" value="Добавить">
        <button ng-click="hidePopup('.popup__add')">Отмена</button>
    </div>
</div>
