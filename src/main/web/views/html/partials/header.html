<header class="header">
    <div class="header__logo">
        <img src="resources/images/logo.png" alt="NSE_logo">
    </div>
    <nav class="header__menu">
        <input type="checkbox" id="nav" />
        <label for="nav"></label>
        <ul class="header__list">
            <li class="header__item"><a href="/index">О нас</a></li>
            <li class="header__item" ng-controller="LoginController" ng-show="isAuthenticated && role ==='ROLE_ADMIN'"><a href="/admin">Админка</a></li>
            <!--<li class="header__item"><a href="">Курсы</a></li>-->
            <li class="header__item"><a href="/all_news">Новости</a></li>
            <li class="header__item"><a href="/all_comments">Отзывы</a></li>
            <li class="header__item"><a href="/contacts">Контакты</a></li>
            <div ng-controller="LoginController">
                <li class="header__item" ng-if="!isAuthenticated"><a href="/authorization">Вход</a></li>
                <li class="header__item" ng-if="isAuthenticated"><a href="#" ng-click="logout()">Выход</a></li>
            </div>
        </ul>
    </nav>
    <div ng-show="isAuthenticated" ng-controller="LoginController" class="header__user" ng-switch on="role">
        <a href="/teacher" ng-switch-when="ROLE_TEACHER">
            <img src="resources/images/icon_user.png">
            <span>{{user_login}}</span>
        </a>
        <a href="/student" ng-switch-when="ROLE_STUDENT">
            <img src="resources/images/icon_user.png">
            <span>{{user_login}}</span>
        </a>
        <div ng-switch-default>
            <img src="resources/images/icon_user.png">
            <span>{{user_login}}</span>
        </div>
    </div>
</header>
