<div class="modal__content">
    <div class="modal__header">
        <h3>Курсы</h3>
    </div>
    <div class="modal__body">
        <form name="editForm"  class = "popup__editForm" novalidate>
            <div class="popup_keyValue">
                <span>Название:</span>
                <input ng-model="Item.formKeys['title']" type="text" name="Название" required>
            </div>
            <div class="popup_keyValue">
                <span>Язык:</span>
                <select name="language" ng-model="Item.formKeys['language']">
                    <option value="english">Английский</option>
                    <option value="german">Немецкий</option>
                    <option value="spanish">Испанский</option>
                    <option value="french">Французский</option>
                    <option value="italian">Итальянский</option>
                </select>
            </div>
            <div class="popup_keyValue">
                <span>Описание:</span>
                <input ng-model="Item.formKeys['description']" type="text" name="Описание" required>
            </div>
            <div class="popup_keyValue">
                <span>Количество часов:</span>
                <input ng-model="Item.formKeys['numberOfHours']" type="text" name="Часы" required>
            </div>
            <div class="popup_keyValue">
                <span>Дата начала:</span>
                <input ng-model="Item.formKeys['startDate']" type="date" name="Начало" required>
            </div>
            <div class="popup_keyValue">
                <span>Цена:</span>
                <input ng-model="Item.formKeys['price']" type="text" name="Цена" required>
            </div>
        </form>
    </div>
    <span ng-module="errorMessage" class="error__message">{{errorMessage}}</span>
    <div class="modal__footer">
        <input class="modal__button" type="button" ng-click="editItem()" value="ok">
        <button class="modal__button" ng-click="hidePopup('.popup__edit')">Cancel</button>
    </div>
</div>
