<div class="modal__content">
    <div class="modal__header">
        <h3>Отметка</h3>
    </div>
    <div class="modal__body">
        <form name="addForm"  class = "popup__addForm" novalidate>
            <div class="popup_keyValue">
                <span>Отметка:</span>
                <input ng-model="Item.formKeys['mark']" type="text" name="Заголовок" required>
            </div>
            <div class="popup_keyValue">
                <span>Студент:</span>
                <select name="student" ng-model="Item.formKeys['personId']" ng-init="getUsers()">
                    <option ng-repeat="user in users" ng-value="{{user.user_id}}">{{user.lastName}} {{user.firstName}}</option>
                </select>
            </div>
            <div class="popup_keyValue">
                <span>Контрольная точка:</span>
                <select name="controlpoint" ng-model="Item.formKeys['controlPointId']" ng-init="getItems('/controlpoints')">
                    <option ng-repeat="point in items" ng-value="{{point.id}}">({{point.id}}) {{point.date}}</option>
                </select>
            </div>
        </form>
    </div>
    <span ng-module="errorMessage">{{errorMessage}}</span>
    <div class="modal__footer">
        <input type="button" ng-click="addItem()" ng-disabled="addForm. $invalid" value="ok">
        <button ng-click="hidePopup('.popup__add')">Cancel</button>
    </div>
</div>
