<div class="modal__content">
    <div class="modal__header">
        <h3>Комментарий</h3>
    </div>
    <div class="modal__body">
        <form name="addForm"  class = "popup__addForm" novalidate>
            <div class="popup_keyValue" ng-show="false">
                <span>Автор:</span>
                <input name="author" ng-model="Item.formKeys['author'] = current_userId">
            </div>
            <div class="popup_keyValue">
                <span>Курсы:</span>
                <select name="course" ng-model="Item.formKeys['course']" ng-init="getItems('/courses')">
                    <option ng-repeat="course in items" ng-value="{{course.course_id}}">{{course.title}}</option>
                </select>
            </div>
            <div class="popup_keyValue" ng-show="false">
                <span>Дата и время</span>
                <input ng-model="Item.formKeys['date'] = currentDate | date:'yyyy-MM-dd HH:mm:ss'">
            </div>
            <div class="popup_keyValue">
                <span>Контент:</span>
                <textarea ng-model="Item.formKeys['entity']" type="text" name="Контент" placeholder="Контент" required></textarea>
            </div>
        </form>
    </div>
    <span ng-module="errorMessage">{{errorMessage}}</span>
    <div class="modal__footer">
        <input type="button" ng-click="addItem()" ng-disabled="addForm. $invalid" value="ok">
        <button ng-click="hidePopup('.popup__add')">Cancel</button>
    </div>
</div>
