<ng-include src="'resources/html/header.html'"></ng-include>
<div class="container">
<div class="container__login">
    <form name="loginForm" ng-submit="login(credentials)" novalidate>
        <label for="login__username">Username:</label>
        <input type="text" id="login__username" ng-model="credentials.username">
        <label for="login__password">Password:</label>
        <input type="password" id="login__password" ng-model="credentials.password">
        <button type="submit">Login</button>
    </form>
</div>
</div>
<ng-include src="'resources/html/footer.html'"></ng-include>
